<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Meu Dia a Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Source Sans Pro', sans-serif;
            overflow: hidden; /* Evita barras de rolagem */
        }
        .splash-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            
            /* --- IMPORTANTE: COLOQUE O LINK DA SUA IMAGEM AQUI --- */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');
            background-size: cover;
            background-position: center;
        }
        .splash-content {
            animation: fadeIn 2s ease-in-out forwards;
        }
        .splash-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .splash-subtitle {
            font-size: 1.5rem;
            margin: 1rem 0 2.5rem 0;
            letter-spacing: 1px;
            font-weight: 400;
        }
        .enter-button {
            display: inline-block;
            background-color: #3D5AFE;
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid transparent;
            box-shadow: 0 4px 20px rgba(61,90,254,0.5);
            transition: all 0.3s ease;
        }
        .enter-button:hover {
            background-color: transparent;
            border-color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255,255,255,0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-content">
            <h1 class="splash-title">Meu Dia a Dia</h1>
            <p class="splash-subtitle">Um blog sobre eventos, experiências e aprendizados.</p>
            <!-- O botão agora aponta para a nova URL da lista de eventos -->
            <a href="{% url 'event_list' %}" class="enter-button">Explorar Blog</a>
        </div>
    </div>
</body>
</html>
